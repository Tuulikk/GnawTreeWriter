[package]
name = "gnawtreewriter"
version = "0.2.1"
edition = "2021"
authors = ["Gnaw Software"]
description = "Tree-based code editor for LLM-assisted editing"
repository = "https://github.com/Gnaw-Software/GnawTreeWriter"
license = "MIT"
readme = "README.md"
keywords = ["code-editor", "tree-sitter", "AST", "LLM", "code-generation"]
categories = ["development-tools", "parser-implementations"]

[[bin]]
name = "gnawtreewriter"
path = "src/main.rs"

[dependencies]
tree-sitter = "0.22"
tree-sitter-python = "0.21"
tree-sitter-rust = "0.21"
tree-sitter-typescript = "0.21"
tree-sitter-php = "0.22"
tree-sitter-html = "0.20"
tree-sitter-go = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
regex = "1.10"
similar = { version = "2.5", features = ["inline"] }
tree-sitter-javascript = "0.25.0"
chrono = "0.4"
tree-sitter-qmljs = "0.3.0"
tree-sitter-language = "0.1"
